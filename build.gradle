buildscript {
	repositories {
		mavenCentral()
		maven {
			url uri("http://trevorism-build.eastus.cloudapp.azure.com/nexus/repository/maven-releases")
		}
	}
	dependencies {
		classpath 'com.trevorism:gradle-release-plugin:0.3.0'
	}
}

plugins {
	id "java-library"
	id "groovy"
	id "jacoco"
}

apply plugin: "com.trevorism.gradle.release"

repositories {
	mavenCentral()
	maven {
		url uri("http://trevorism-build.eastus.cloudapp.azure.com/nexus/repository/maven-releases")
	}
}

dependencies {
	implementation 'com.trevorism:secure-http-utils:0.1.0'
	implementation 'com.google.code.gson:gson:2.8.6'

	implementation 'com.trevorism:eventhub-client:2.0.0'

	testCompile 'junit:junit:4.13'
	testCompile 'org.codehaus.groovy:groovy-all:2.5.8'

}

check.dependsOn "jacocoTestReport"